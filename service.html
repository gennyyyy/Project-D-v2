<section id="form" class="form-container">
    <h2>Service Inquiry Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="service">Select Service:</label><br>
        <select id="service" name="service">
            <option value="maintenance">Car Maintenance</option>
            <option value="customization">Car Customization</option>
            <option value="repair">Car Repair</option>
            <option value="buy cars">Buy JDM Cars</option>
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</section>
